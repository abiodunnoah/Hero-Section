<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body class="body">
    <section class="all">
      <nav>
        <div class="logo logo-logo">
          <img src="icons8-edit.svg" alt="logo" />
        </div>
        <div class="right login-right">
          <div class="services login-services">SERVICES</div>
          <div class="login login-login"><a href="login.html">LOGIN</a></div>
        </div>
      </nav>

      <main>
        <section class="left-side login-left-ide">
          <div class="available login-available">
            AVAILABLE FOR NEW PROJECTS
          </div>
          <div class="design login-design">Design made simple</div>
          <div class="getting login-getting">
            Getting quality designs quickly is not a struggle anymore. Subscribe
            and get access to unlimited custom designs. Rapid delivery. No long
            term contracts. Cancel at any time.
          </div>
          <div class="btn-section login-btn-section">
            <button class="get login-get">Get Started</button>
            <button class="learn login-learn">Learn More</button>
          </div>
        </section>

        <section class="right-side login-rigth-side">
          <div class="first-row login-first-row">
            <button class="btn-visual login-btn-visual">
              Visual Identities
            </button>
          </div>
          <div class="second-row login-second-row">
            <button class="btn-print login-btn-print">Print Design</button>
            <button class="btn-pitch login-btn-pitch">Pitch Decks</button>
          </div>
          <div class="third-row login-third-row">
            <button class="btn-ad login-btn-ad">Ad Design</button>
            <button class="btn-brand login-btn-brand">Brand Guides</button>
          </div>
          <div class="fourth-row login-fourth-row">
            <button class="btn-branding login-btn-branding">Branding</button>
            <button class="btn-logos login-btn-logos">Logos</button>
          </div>
          <div class="fifth-row login-fifth-row">
            <button class="btn-plus login-btn-plus">+</button>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>

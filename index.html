<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <nav>
      <div class="logo"><img src="icons8-edit.svg" alt="logo" /></div>
      <div class="right">
        <div class="services">SERVICES</div>
        <div class="login"><a href="login.html">LOGIN</a></div>
      </div>
    </nav>

    <main>
      <section class="left-side">
        <div class="available">AVAILABLE FOR NEW PROJECTS</div>
        <div class="design">Design made simple</div>
        <div class="getting">
          Getting quality designs quickly is not a struggle anymore. Subscribe
          and get access to unlimited custom designs. Rapid delivery. No long

        </div>
        <div class="btn-section">
          <button class="get">Get Started</button>
          <button class="learn">Learn More</button>
        </div>
      </section>

      <section class="right-side">
        <div class="first-row">
          <button class="btn-visual">Visual Identities</button>
        </div>
        <div class="second-row">
          <button class="btn-print">Print Design</button>
          <button class="btn-pitch">Pitch Decks</button>
        </div>
        <div class="third-row">
          <button class="btn-ad">Ad Design</button>
          <button class="btn-brand">Brand Guides</button>
        </div>
        <div class="fourth-row">
          <button class="btn-branding">Branding</button>
          <button class="btn-logos">Logos</button>
        </div>
        <div class="fifth-row">
          <button class="btn-plus">+</button>
